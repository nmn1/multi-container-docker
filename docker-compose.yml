version: '3'

services: 
  client:
    image: "naman01/multi-client"
    hostname: client
  server:
    image: "naman01/multi-server"  
    hostname: api
    environment:
      - REDIS_HOST=$REDIS_HOST
      - REDIS_PORT=$REDIS_PORT
      - PGUSER=$PGUSER
      - PGHOST=$PGHOST
      - PGDATABASE=$PGDATABASE
      - PGPASSWORD=$PGPASSWORD
      - PGPORT=$PGPORT
  worker:
    image: "naman01/multi-worker" 
    hostname: worker 
    environment:
      - REDIS_HOST=$REDIS_HOST
      - REDIS_PORT=$REDIS_PORT
  nginx:
    image: "naman01/multi-nginx"
    ports: 
      - "80:80"